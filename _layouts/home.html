<body>
  <header>
    <h1>우리 결혼합니다</h1>
  </header>

  <section class="invite">
    <div class="container">
      <h2>초대합니다</h2>
      <p>신랑과 신부가 결혼을 앞두고 여러분을 초대합니다. 함께 행복한 순간을 나누고자 합니다.</p>
    </div>
  </section>

  <section class="time-location">
    <div class="container">
      <h2>시간과 장소</h2>
      <p>2024년 5월 20일 (토요일) 오후 2시</p>
      <p>장소: 어딘가 어딘가</p>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.8921541639447!2d126.97701631525801!3d37.56651242914829!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2f9ffaf79c9%3A0x8e2e8f2ff08431a2!2z7J207Iqk7ZiV7IucIOqwgOQg7IKs!5e0!3m2!1sen!2sus!4v1649255623283!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  <section class="gift">
    <div class="container">
      <h2>마음 전하실 곳</h2>
      <p>축의금을 보내주실 분들을 위해 아래 계좌 정보를 안내드립니다.</p>
      <p>계좌번호: 123-456-789012</p>
      <p>예금주: 신랑과 신부</p>
      <button id="copyButton">계좌번호 복사</button>
    </div>
  </section>

  <section class="gallery">
    <div class="container">
      <h2>갤러리</h2>
      <div class="slider">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <!-- 나머지 이미지들 -->
      </div>
    </div>
  </section>

  <section class="guestbook">
    <div class="container">
      <h2>신랑과 신부에게 방명록</h2>
      <form id="commentForm">
        <textarea id="comment" rows="4" placeholder="댓글을 입력해주세요"></textarea>
        <button type="submit">댓글 남기기</button>
      </form>
      <!-- 여기에 댓글 목록을 표시할 수 있도록 추가 가능 -->
    </div>
  </section>

  <script>
    document.getElementById('copyButton').addEventListener('click', function() {
      var accountNumber = document.createElement('textarea');
      accountNumber.value = '123-456-789012';
      document.body.appendChild(accountNumber);
      accountNumber.select();
      document.execCommand('copy');
      document.body.removeChild(accountNumber);
      alert('계좌번호가 복사되었습니다.');
    });
  </script>
</body>
